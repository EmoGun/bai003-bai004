
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script language="JavaScript" type="text/javascript">
        function mObject() {
            var subject = document.getElementById("subject").value;
            var div ="";
            for(i=0;i<=subject-1;i++)
            {
                div+="<div style='height: 30px;width: 250px;margin-top: 10px'>";
                div+="<div class='a'>";
                div+="<input type=\"text\"" + " id=\""+"b"+i+"\"" +"placeholder='Name'"+">";
                div+="</div>";
                div+="<div class='b'>";
                div+="<input type=\"number\"" + " id=\""+"a"+i+"\"" +"placeholder='giá trị'"+ ">";
                div+="</div>";
                div+="</div>";
            }
            document.getElementById("table").innerHTML = div;

        }
        function drawgraph() {
            var name= new Array();
            var value= new Array();
            var ratio= new Array();
            var subject = document.getElementById("subject").value;
            var num= parseInt(subject);
            for (i=0;i<=num-1;i++)
            {
                var bien = "b" + i;
                name[i]=document.getElementById(bien).value;
            }
            for (i=0;i<=num-1;i++)
            {
                var bien = "a" + i;
                value[i]=document.getElementById(bien).value;
            }
            var sum = 0;
            for (i=0;i<=num-1;i++)
            {
                sum+=eval(value[i]);
            }
            var html = "";
            if (sum > 100 || sum < 0){
                alert("bạn nhâp sai giá trị");
            }
            else {
                        html += ("<table border='1' width='300' height='auto'> ");
                        for (i = 0; i <= num - 1; i++) {
                            var thutu = i+1;
                            if (name[i] == 0) {
                                alert("bạn chưa nhập tên thứ " + thutu);
                                break;
                            }
                            if (value[i] == 0) {
                                alert("bạn chưa nhập giá trị thứ " + thutu);
                                break;
                            }
                            else {
                                html += ("<tr style='margin-top: 0'>")
                                html += ("<td style='width: 50px;height: 40px;'>")
                                html += (name[i])
                                html += ("</td>")
                                html += ("<td>")
                                for (q = 0; q < value[i]; q++) {
                                    html += ('<div id="a" style="border: 1px solid red;height: 15px;width: 0px;background-color: red;float: left"></div>')

                                }
                                var t = value[i];
                                html += (t + "%")
                            }
                        }
                        html += ("<tr>")
                        html += ("</table>")
                        }
                        document.getElementById("graph").innerHTML = html;
        }


    </script>
</head>
<body>
    <div>
        <p>Nhập số đối tượng</p><input class="input" id="subject" type="number" placeholder="số đối tượng"/>
    </div>
    <script language="javascript" type="text/javascript">

    </script>
    <button onclick="mObject();">Click</button>
    <div id="table">

    </div>
    <button onclick="drawgraph();">Click</button>
    <div id="graph"></div>

</body>
